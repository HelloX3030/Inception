services:
  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./web:/var/www/html
      - ./srcs/nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - wordpress
  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wp-php
    restart: unless-stopped
    volumes:
      - ./web:/var/www/html
    depends_on:
      - mariadb
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: my-secret-password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
